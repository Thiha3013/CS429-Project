<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="{{ result.url }}">{{ result.url }}</a> - Score: {{ result.score }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}
    <a href="/">New Search</a>
</body>
</html>
